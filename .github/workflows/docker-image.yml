name: Docker Integration Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: docker build --tag minimal-api --file ./MinimalApi/Dockerfile .

    - name: Run Docker image
      run: docker run --name minimal-api-container -p 8081:80 -p 8082:443 -d minimal-api
      
    - name: Check Health Probe
      run: curl -o /dev/null -s -w "%{http_code}\n"  http://localhost:8081/health >> $env:HEALTH_STATUS
      
    - name: Assert Health
      uses: nick-fields/assert-action@v1.2.0
      with:
        # Expected value
        expected: 200
        # Actual value
        actual: ${{ env.HEALTH_STATUS }}
